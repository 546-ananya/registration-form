<html>
<head>
<title>biodata</title>
</head>
<table border="2" align="center" width="500" hieght=100 bgcolor="lightgreen">
<tr>
<td><center><h1>fill your information...</h1></center></td>
</tr>
<tr>
<form>
<td><label>first name</label>
<input type="text" name="first name" size="17"/>
<label for="username">last name</label>
<input type="text" id="username" name="last name" size="16" placeholder="type your name"></td>
</tr>
<tr>
<td><label>father name</label>
<input type="text" name="father name" size="18" required>
<label>mother name</label>
<input type="text" name="mother name" size="18" autofocus></td>
</tr>
<tr>
<td><label>nationality</label>
<select>
<option value="nationality">nationality</opt>
<option value="indian">indian</opt>
<option value="other">other</opt>
</select></td>
</tr>
<tr>
<td><label>candidate dob</label>
<input type="datetime-local"/></td>
</tr>
<tr>
<td><label>category</label>
<select>
<option value="general">general</opt>
<option value="obc">obc</opt>
<option value="sc">sc</opt>
<option value="st">st</opt>
</select></td>
</tr>
<tr>
<td><label>state</label>
<input type="text" name="state" size="18" required></td>
</tr>
<tr>
<td><label>annual income</label>
<input type="no" name="annual income" size="20"></td>
</tr>
<tr>
<td><label>course</label>
<select>
<option value="course">course</opt>
<option value="BCA">BCA</opt>
<option value="btech">btech</opt>
<option value="bba">BBA</opt>
</select></td>
</tr>
<tr>
<td><label>gender</label><br>
<input type="radio" name="male"/>male<br>
<input type="radio" name="female"/>female<br>
<input type="radio" name="other"/>other<br></td></tr>
<tr>
<td>
<label>phone no</label>
<input type="no" name="country code" value="+91">
<output type="no" name="phone no" size="16"/></td>
</tr>
<tr>
<td><label>upload photo</label>
<input type="file"></td>
</tr>
<tr>
<td><label>signature</label>
<input type="file"></td>
</tr>
<tr>
<td><label>aadhar card</label>
<input type="file"></td>
</tr>
<tr>
<td><label>address</label>
<input type="text" name="address" size="40"/></td>
</tr>
<tr>
<td><label>email</label>
<input type="email" id="email" name="email"/></td>
</tr>
<tr>
<td><label>password</label>
<input type="password" id="pass" name="pass"/></td>
</tr>
<tr>

<td><input type="submit" name="submit">SUBMIT</td>
</form>
</tr>
</body>
</html> 
#anchor tag is inline element and paragraph tag is block element
